<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Cargar el widget Search</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/themes/calcite/esri/esri.css">
    <script src="https://js.arcgis.com/3.27/"></script>
    <style>
      html, body, #mapDiv {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }
    </style>
    <script>
        var map;

        require([
            "esri/map",
            "esri/dijit/Search",
            "dojo/domReady!"
        ], function(Map, Search) {

            map = new Map("mapDiv", {
                basemap: "satellite"
            });

            var search = new Search({
                map: map
             }, "search");
             search.startup();
        });
    </script>
</head>

<body class="calcite">
  <div id="search"></div>
  <div id="mapDiv"></div>
</body>

</html>
