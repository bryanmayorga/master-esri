<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Cargar una capa de entidades</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.27/"></script>
    <style>
      html, body, #mapDiv {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <script>
        var map;
        var modulos = [
            "esri/map",
            "esri/layers/FeatureLayer",
            "dojo/domReady!"
        ];
        var callback = function(Map, FeatureLayer) {

            map = new Map("mapDiv", {
                basemap: "satellite"
            });

            var fl = new FeatureLayer("https://services1.arcgis.com/BjgJYiFmZRQK0RiM/ArcGIS/rest/services/Openflight_Airports/FeatureServer/0",{
                definitionExpression: "Country = 'United Kingdom'"
            });
            map.addLayer(fl);
        };

        require(modulos, callback);
    </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>

</html>
