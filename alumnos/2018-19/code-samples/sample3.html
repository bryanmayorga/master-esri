<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Mostrar un mapa usando un Web map con la API 3.x</title>
<link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.27/esri/css/esri.css">
<script src="https://js.arcgis.com/3.27compact/"></script>
<style>
  html, body, #mapDiv{
    height: 100%;
    padding: 0;
    margin: 0;
  }
</style>
<script>
  var map;
  var modulos = ["esri/map", "esri/arcgis/utils", "dojo/domReady!"];
  var callback = function(Map, arcgisUtils){

      var promesa = arcgisUtils.createMap("b5a221293ca04bd48d857753f9768a93", "mapDiv");
      var callback = function (response) {
        map = response.map;
      };
      promesa.then(callback);

  };
  require(modulos, callback);
</script>
</head>

<body>
  <div id="mapDiv"></div>
</body>

</html>
