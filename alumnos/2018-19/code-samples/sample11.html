<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Usando la clase/tarea Locator</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/themes/calcite/esri/esri.css">
    <script src="https://js.arcgis.com/3.27/"></script>
    <style>
        body{margin:3rem;}
    </style>
    <script>
        require([
            "esri/tasks/locator"
        ], function(Locator) {

            var locator = new Locator("https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer");

            var params = {
                text: "francia",
                f: "json"
            };

            locator.suggestLocations(params).then(function(results){
                document.getElementById("result").innerHTML = JSON.stringify(results, null, 2);
            });

        });
    </script>
</head>

<body>
  <p>Results:</p>
  <pre id="result"></pre>
</body>
</html>
